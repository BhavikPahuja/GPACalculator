    <style>
        * {

        .heading {
            color: #fff;

            display: flex;

            height: 50px;

            align-items: center;
            margin: 10px;

        }

        .button {

            width: 100%;
            margin-top: 50px;
            justify-content: center;
        }

        .button button {
            border: none;
            border-radius: 2.5rem;
            background-color: #a7a4a4;
            height: 50px;
            width: 250px;
            cursor: pointer;
        }

        .button button:hover {

        }

        .output {
            color: #fff;
            text-align: center;

</head>

    <div class="output" id="out">
        Your GPA is: 0.0
    </div>
    <script>
        function onClick() {
            event.preventDefault();

            const gradePoints = {
                'A+': 10,
                'A': 9,
                'B+': 8,
                'B': 7,
                'C+': 6,
                'C': 5,
                'D+': 4,
                'D': 3,
                'E': 2,
                'F': 0
            };

            let total = 0;

            for (let i = 0; i <= 9; i++) {
                let grade = document.getElementById(i.toString()).value.toUpperCase();
                if (grade in gradePoints) {
                    if (i === 0) {
                        total += gradePoints[grade] * 5;
                    } else if (i === 1 || i === 2) {
                        total += gradePoints[grade] * 4;
                    } else if (i === 3) {
                        total += gradePoints[grade] * 3;
                    } else if (i === 4 || i === 5) {
                        total += gradePoints[grade] * 2;
                    } else {
                        total += gradePoints[grade];
                    }
                }
            }

            let gpa = total / 240 * 10;

            document.getElementById("out").innerText = "Your GPA is: " + gpa;
        }
    </script>
